<!--全站头部-->
<div class="container-fluid" ng-include="templateUrl.headerDialog"></div>

<div class="set">
  <div class="container-fluid">
    <h3>设置</h3>
    <ul class="list">
      <li class="list-item">
        消息提醒
        <label class="switch switch-list-item">
          <input type="checkbox" class="switch-input">
          <div class="switch-toggle"></div>
        </label>
      </li>
      <li class="list-item">
        非wifi下使用省流量模式
        <label class="switch switch-list-item">
          <input type="checkbox" class="switch-input" checked>
          <div class="switch-toggle"></div>
        </label>
      </li>
      <li class="list-item">
        分享设置
      </li>
      <li class="list-item">
        字号大小
        <span>
          （默认）中号字
        </span>
      </li>
      <li class="list-item">
        清空缓存
        <span>
          1,406K
        </span>
      </li>
    </ul>
  </div>
</div>
