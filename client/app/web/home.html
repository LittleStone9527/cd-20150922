<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css" />
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animate.css">
  <!-- endbuild -->
</head>
<body ng-app="cdApp">

<!-- home -->
<div>
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <span>园区社区</span>
      </div>
    </div>
  </div>

  <div class="jy container-fluid" ng-controller="HomeCtrl">
    <!-- banner -->
    <div class="jy-banner"><img src="images/banner.jpg"></div>

    <!-- content -->
    <ul>
      <!-- content-repeat start-->
      <li class="row">
        <div class="col-xs-2 jy-head"><img src="images/user-img.jpg"></div>
        <div class="col-xs-10 jy-item">
          <div class="jy-name">名字</div>
          <div class="jy-in">文字内容文字内容文字内容文字内容文字内容文字内容文字</div>
          <div class="jy-img row">
            <div class="col-xs-4"><div class="jy-img-item" style="background-image: url('images/user-img-1.jpg')"></div></div>
            <div class="col-xs-4"><div class="jy-img-item" style="background-image: url('images/user-img-2.jpg')"></div></div>
            <div class="col-xs-4"><div class="jy-img-item" style="background-image: url('images/user-img-1.jpg')"></div></div>
            <div class="col-xs-4"><div class="jy-img-item" style="background-image: url('images/user-img-2.jpg')"></div></div>
          </div>
          <div class="jy-date"><i class="fa fa-clock-o"></i> 02-12 周五</div>
          <div class="jy-like"><i class="fa fa-heart-o"></i> 喜欢(1586)  <i class="fa fa-comment-o"></i> 评论(181)</div>
        </div>
      </li>
      <li class="row">
        <div class="col-xs-2 jy-head"><img src="images/user-img.jpg" class="img-responsive"></div>
        <div class="col-xs-10 jy-item">
          <div class="jy-name">名字</div>
          <div class="jy-in">文字内容文字内容文字内容文字内容文字内容文字内容文字</div>
          <div class="jy-date"><i class="fa fa-clock-o"></i> 02-12 周五</div>
          <div class="jy-like"><i class="fa fa-heart-o"></i> 喜欢(1586)  <i class="fa fa-comment-o"></i> 评论(181)</div>
        </div>
      </li>
      <li class="row">
        <div class="col-xs-2 jy-head"><img src="images/user-img.jpg" class="img-responsive"></div>
        <div class="col-xs-10 jy-item">
          <div class="jy-name">名字</div>
          <div class="jy-in">文字内容文字内容文字内容文字内容文字内容文字内容文字</div>
          <div class="jy-date"><i class="fa fa-clock-o"></i> 02-12 周五</div>
          <div class="jy-like"><i class="fa fa-heart-o"></i> 喜欢(1586)  <i class="fa fa-comment-o"></i> 评论(181)</div>
        </div>
      </li>
      <!-- content-repeat end-->
    </ul>
    <div class="no-more">没有更多了…</div>
    <!--全站底部-->
    <div class="row">
      <div style="height: 49px;"></div>
    </div>
  </div>
</div>

<!-- 底部按键 -->
<div id="cd-console">
  <div class="console">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <a href="javascript:void(0);" class="active">
            <i class="fa fa-child"></i><br/>宝宝
          </a>
        </div>
        <div class="col-xs-3">
          <a href="javascript:void(0);">
            <i class="fa fa-send"></i><br/>小屋
          </a>
        </div>
        <div class="col-xs-3">
          <a href="javascript:void(0);">
            <i class="fa fa-search"></i><br/>发现
          </a>
        </div>
        <div class="col-xs-3" >
          <a href="javascript:void(0);">
            <i class="fa fa-user"></i><br/>我
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/ngDialog/js/ngDialog.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script>
  angular
    .module('cdApp', [
      'ngAnimate',
      'ngCookies',
      'ngResource',
      'ngRoute',
      'ngSanitize',
      'ngTouch',

      'ngDialog'
    ])
    // 默认Controller
    .controller("defaultController", function ($scope, $rootScope, $routeParams, cdDialog) {

      // 模板地址
      $scope.templateUrl = {
        header: 'views/common/header.html',
        headerDialog: 'views/common/header-dialog.html',
        footer: 'views/common/footer.html',

        undefined: ''
      };

      // 弹窗
      $scope.cdDialog = cdDialog;
    })
  ;

</script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!--<script src="scripts/app.js"></script>-->
<script src="scripts/controllers/home.js"></script>
<script src="scripts/directives/cd-console.js"></script>
<script src="scripts/services/cd-dialog.js"></script>
<script src="scripts/controllers/private.js"></script>
<script src="scripts/controllers/setting.js"></script>
<!-- endbuild -->
</body>
</html>
